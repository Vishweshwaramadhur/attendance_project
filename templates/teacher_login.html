{% extends "base.html" %}

{% block title %}Teacher Login - Attendance System{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card shadow-lg">
            <div class="card-header bg-success text-white text-center py-4">
                <h3 class="mb-0">
                    <i class="fas fa-chalkboard-teacher"></i> Teacher Login
                </h3>
            </div>
            <div class="card-body p-5">
                <form method="POST" action="{{ url_for('teacher_login') }}">
                    <div class="mb-4">
                        <label for="username" class="form-label">
                            <i class="fas fa-user"></i> Username
                        </label>
                        <input type="text" class="form-control form-control-lg" id="username" name="username"
                            placeholder="Enter your username" required autofocus>
                    </div>

                    <div class="mb-4">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock"></i> Password
                        </label>
                        <input type="password" class="form-control form-control-lg" id="password" name="password"
                            placeholder="Enter your password" required>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-success btn-lg">
                            <i class="fas fa-sign-in-alt"></i> Login
                        </button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center py-3">
                <small class="text-muted">
                    Not a teacher? <a href="{{ url_for('student_login') }}">Student Login</a>
                </small>
            </div>
        </div>

        <!-- Info Box -->
        <div class="alert alert-success mt-4">
            <h6><i class="fas fa-info-circle"></i> Demo Credentials:</h6>
            <p class="mb-1"><strong>Username:</strong> teacher</p>
            <p class="mb-0"><strong>Password:</strong> teacher123</p>
        </div>
    </div>
</div>
{% endblock %}
